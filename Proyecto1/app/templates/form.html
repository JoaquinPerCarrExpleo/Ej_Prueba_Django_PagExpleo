{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    type="text/css"
    href="{%static 'css/styleform.css'%}"
    media="screen"
  />
    <title>Forms</title>
</head>
<body>
    <h1>Pág para introducir datos en la base de datos</h1>
    <fieldset class="field" >
        <legend><b>Rellene los campos para añadir un servicio</b></legend>
        <form method="post" action="" class="formu"> <!--Cuando rellenes el formulario de la BD, vaya al inicio -->
            {% csrf_token %}
    
            {{pepito.as_p}}
            <button type="submit", name="save"> Crear nuevo servicio</button>
        </form>
    </fieldset>

</body>
</html>
